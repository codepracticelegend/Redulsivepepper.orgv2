<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord ID Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c2f33;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #7289da;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #7289da;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #99aab5;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Discord ID</h1>
        <input type="text" id="discordIdInput" placeholder="Enter Discord ID here">
        <button onclick="submitDiscordId()">Submit</button>
        <p id="userInfo"></p>
    </div>

    <script>
        function submitDiscordId() {
            const discordId = document.getElementById('discordIdInput').value;
            if (discordId) {
                document.getElementById('userInfo').textContent = `User information for Discord ID: ${discordId}`;
            } else {
                document.getElementById('userInfo').textContent = 'Please enter a Discord ID.';
            }
        }
    </script>
</body>
</html>
